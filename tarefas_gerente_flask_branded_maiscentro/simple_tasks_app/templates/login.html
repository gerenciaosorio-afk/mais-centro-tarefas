
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-3">Entrar</h1>
        <form method="post" autocomplete="on">
          <div class="mb-3">
            <label class="form-label">E-mail</label>
            <input type="email" name="email" class="form-control" required placeholder="voce@clinica.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" name="password" class="form-control" required placeholder="••••••••">
          </div>
          <button class="btn btn-primary w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
          <a href="{{ url_for('register') }}">Criar conta (funcionária)</a>
        </div>
        <hr>
        <p class="small text-muted mb-0">
          Primeiro acesso? Use o gerente padrão: <code>admin@clinica.com</code> / <code>admin123</code> (troque depois).
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
