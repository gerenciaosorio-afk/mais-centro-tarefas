
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Nova tarefa</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" name="title" class="form-control" required maxlength="200" placeholder="Ex.: Ligar para fornecedor">
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Detalhes, telefone, etc. (opcional)"></textarea>
          </div>

          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Prazo (opcional)</label>
              <input type="date" name="due_date" class="form-control">
            </div>
            <div class="col-md-6">
              <label class="form-label">Enviar para (gerente)</label>
              <select name="assigned_to_id" class="form-select">
                {% for m in managers %}
                  <option value="{{ m.id }}" {% if default_manager_id == m.id %}selected{% endif %}>
                    {{ m.name }} — {{ m.email }}
                  </option>
                {% endfor %}
              </select>
              {% if managers|length == 0 %}
                <div class="form-text text-danger">Nenhum gerente cadastrado. Peça para promover alguém em “Usuárias”.</div>
              {% endif %}
            </div>
          </div>

          <div class="mt-4 d-flex justify-content-end gap-2">
            <a class="btn btn-outline-secondary" href="{{ url_for('tasks') }}">Cancelar</a>
            <button class="btn btn-primary">Criar tarefa</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
