
{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Nova tarefa para a gerente</h1>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Título *</label>
            <input type="text" name="title" class="form-control" required placeholder="Ex.: Ligar para fornecedor X">
          </div>
          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Detalhes, links, contatos..."></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Prazo</label>
            <input type="date" name="due_date" class="form-control">
          </div>
          <button class="btn btn-success">Salvar</button>
          <a href="{{ url_for('tasks') }}" class="btn btn-outline-secondary">Cancelar</a>
        </form>
        <p class="small text-muted mt-3 mb-0">
          Todas as tarefas criadas são atribuídas automaticamente ao gerente (somente ele pode concluir/excluir).
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
